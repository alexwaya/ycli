{% extends 'accounts/dashboard.html' %}

{% block title %}Raise Issue{% endblock %}
{% block dashboard_content %}
{% load static %}

<div class="container-fluid">
    <h5 class="mt-4"></h5>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Admin / Raise issue </li>
    </ol>

    <div class="container">

        <form method="post" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" name="title" aria-describedby="emailHelp" placeholder="Title" required>
                      </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Describe issue</label>

                          <textarea type="text" class="form-control" aria-describedby="emailHelp" rows="4" cols="55" name="body" placeholder="Describe the issue here" required></textarea>
                      </div>
                    </div>
                </div>
 

              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Submit Issue</button>
              </div>

            </form>

    </div>
    
</div>

{% endblock %}
