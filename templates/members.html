{% extends 'base.html' %}

{% block title %}YCLI | Members Directory{% endblock %}
{% block content %}
{% load static %}


<style type="text/css">
    .demo_wrap {
    position: relative;
    background: #000;
    overflow: hidden;
    }
    .demo_wrap h1 {
        padding: 50px;
        position: relative;
        z-index: 2;
    }
    /* You could use :after - it doesn't really matter */
    .demo_wrap:before {
        content: ' ';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.3;
        background-image: url('{% static 'images/members.jpeg' %}');
        background-repeat: no-repeat;
        background-position: right center;
        background-size: cover;
    }

</style>

<div class="demo_wrap" style="height: 200px;">
    <h4 style="padding-top: 85px; text-align: center; font-size: 25px; font-family: 'Varela Round'; font-weight: 550; color: #fff;">YCLI MEMBERS</h4>
</div>

<div style="height: 2.3px; background-color: #27AE60;"></div>


<!-- all -->
  <div>
    {% include 'members_base.html' %}
  </div>
<!-- end -->

{% endblock %}
