{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
{% load static %}


    <main>
        <!-- slider Area Start-->
        <div class="slider-area ">
            <div class="single-slider hero-overly slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/about.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap pt-100">
                                <h2>Programs</h2>
                                <nav aria-label="breadcrumb ">
                                    <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#">Programs</a></li> 
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End-->
        <div class="container-fluid">

  <div class="row">

    {% for program in programs %}

      <div class="col-md-4">
         <div class="card mb-4 text-white bg-dark">

            <h6 class="card-header border-success"style="text-align: center;"><strong>{{ program.title }}</strong></h6>

            <img style="width: 100%; height: 150px;" src="{{ program.photo.url }}" alt="{{ image.title }}">

            <div class="card-body">
              
              <p class="card-text" style="font-size: 14px; text-align: center;">{{ program.description | slice:":125" }}...</p>
               
            </div>

            <a href="{% url 'program_detail' program.pk%}"><button>View Details</button></a>

         </div>
      </div>

    {% endfor %}
  </div>
  
</div>


</main>

{% endblock %}
<!-- start -->
