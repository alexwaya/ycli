{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
{% load static %}


    <main>
        <!-- slider Area Start-->
        <div class="slider-area ">
            <div class="single-slider hero-overly slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/about.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap pt-100">
                                <h2>Program Details</h2>
                                <nav aria-label="breadcrumb ">
                                    <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#">Program Details</a></li> 
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End-->
       <div class="container-fluid" style="margin-top: 70px; margin-bottom: 70px;">

        <div class="row">

            <div class="container">

                <div class="row">

                  <div class="col-md-6">

                     <img style="width: 100%; height: 350px;" src="{{ program.photo.url }}" alt="{{ image.title }}">

                  </div>

                  <div class="col-md-6" style="padding: 20px;">
                     
                     <h6 style="text-align: left;"><strong>{{ program.title }}</strong></h6>

                     <small>Published on {{ program.created_at }}</small>

                     <hr>

                     <div class="text-center">

                        <a href="{% url 'apply_program' program.pk %}"><button type="button" class="btn-success">Apply Now </button></a>
                        
                    </div>

                  </div>
               </div>

               <hr>
                                
                </div>

              </div>

              


        <div class="row">

            <div class="container">

                <div class="row">

                  <div class="col-md-12">

                     <p style="font-size: 14px; text-align: justify;">{{ program.description }}</p>

                  </div>

                  <!-- <div class="col-md-6" style="padding: 20px;">
                     
                     <h6 style="text-align: left;"><strong>{{ program.title }}</strong></h6>

                     <small>Published on {{ program.created_at }}</small>

                  </div> -->
                </div>
                        
            </div>
      </div>

        <div class="text-center">

            <a href="{% url 'apply_program' program.pk %}"><button type="button" class="btn-success">Apply Now </button></a>
            
        </div>

            </div>

</main>

{% endblock %}
