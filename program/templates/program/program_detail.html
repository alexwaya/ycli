{% extends 'base.html' %}

{% block title %}Program Details{% endblock %}
{% block content %}
{% load static %}


<style type="text/css">
    .demo_wrap {
    position: relative;
    background: #000;
    overflow: hidden;
}
.demo_wrap h1 {
    padding: 50px;
    position: relative;
    z-index: 2;
}
/* You could use :after - it doesn't really matter */
.demo_wrap:before {
    content: ' ';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0.3;
    background-image: url('{% static 'images/ycli.jpg' %}');
    background-repeat: no-repeat;
    background-position: right center;
    background-size: cover;
}

</style>

<div class="demo_wrap" style="height: 250px;">
    <h4 style="padding-top: 147px; text-align: center; font-size: 25px; font-family: 'Varela Round'; font-weight: 550; color: #fff;">PROGRAM DETAILS</h4>
</div>

<div style="height: 2.3px; background-color: #27AE60;"></div>

       <div class="container-fluid" style="margin-top: 70px; margin-bottom: 70px;">

        <div class="row">

            <div class="container">

                <div class="row">

                  <div class="col-md-6">

                     <img style="width: 100%; height: 350px;" src="{{ program.photo.url }}" alt="{{ image.title }}">

                  </div>

                  <div class="col-md-6" style="padding: 20px;">
                     
                     <h6 style="text-align: left;"><strong>{{ program.title }}</strong></h6>

                     <small>Published on {{ program.created_at }}</small>

                     <hr>

                     <div class="text-center">

                        <a href="{% url 'apply_program' program.pk %}"><button type="button" class="btn-success">Apply Now </button></a>
                        
                    </div>

                  </div>
               </div>

               <hr>
                                
                </div>

              </div>

              


        <div class="row">

            <div class="container">

                <div class="row">

                  <div class="col-md-12">

                     <p style="font-size: 14px; text-align: justify;">{{ program.description |linebreaksbr }}</p>

                  </div>

                  <!-- <div class="col-md-6" style="padding: 20px;">
                     
                     <h6 style="text-align: left;"><strong>{{ program.title }}</strong></h6>

                     <small>Published on {{ program.created_at }}</small>

                  </div> -->
                </div>
                        
            </div>
      </div>

        <div class="text-center">

            <a href="{% url 'apply_program' program.pk %}"><button type="button" class="btn-success">Apply Now </button></a>
            
        </div>

            </div>

{% endblock %}
