{% extends 'base.html' %}

{% block title %}YCLI | Workshops{% endblock %}
{% block content %}
{% load static %}


<style type="text/css">
    .demo_wrap {
    position: relative;
    background: #000;
    overflow: hidden;
}
.demo_wrap h1 {
    padding: 50px;
    position: relative;
    z-index: 2;
}
/* You could use :after - it doesn't really matter */
.demo_wrap:before {
    content: ' ';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0.3;
    background-image: url('{% static 'images/bana2.jpeg' %}');
    background-repeat: no-repeat;
    background-position: right center;
    background-size: cover;
}

</style>

<div class="demo_wrap" style="height: 150px;">
    <h4 style="padding-top: 65px; text-align: center; font-size: 25px; font-family: 'Varela Round'; font-weight: 550; color: #fff;">WORKSHOPS</h4>

    <!-- <nav aria-label="" style="">
        <ol class="breadcrumb" style="background-color: transparent; margin:0 auto;">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/workshops/">Workshops</a></li> 
        </ol>
    </nav> -->

</div>

<div style="height: 2.3px; background-color: #27AE60;"></div>



<div class="container" style="text-align: center; padding-top: 70px; padding-bottom: 50px;">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 border-dark">
            <div class="card mb-4" style="border: 1px solid #154360;">
                <img style="width: 100%; height: 220px;" src="{{ post.photo.url }}" alt="">
                <div class="card-body">
                   <p class="card-title"><a style="font-size: 17px; font-weight: 600" href="{% url 'workshops_detail' post.pk%}">{{ post.title }}</a></p><hr>
                   
                   <table class="table table-sm table-borderless" style="text-align: left; font-size: 13px;">
                      <tbody>
                        <tr>
                          <th scope="row">Location</th>
                          <td  style="font-size: 17px; font-weight: 600;">{{ post.location }}</td>
                        </tr>

                        <tr>
                          <th scope="row">From</th>
                          <td  style="">{{ post.date_from }}</td>
                        </tr>

                        <tr>
                          <th scope="row">To</th>
                          <td  style="">{{ post.date_to }}</td>
                        </tr>

                      </tbody>
                    </table>

                    <div style="text-align: center;">
                        
                        <a href="{% url 'workshops_detail' post.pk%}"><button type="button" class="btn btn-outline-primary btn-sm btn-block">Workshop Details <i class="fa fa-hand-o-right"></i></button></a>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
