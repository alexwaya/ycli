{% extends 'base.html' %}

{% block title %}Events{% endblock %}
{% block content %}
{% load static %}


<style type="text/css">
    .demo_wrap {
    position: relative;
    background: #000;
    overflow: hidden;
}
.demo_wrap h1 {
    padding: 50px;
    position: relative;
    z-index: 2;
}
/* You could use :after - it doesn't really matter */
.demo_wrap:before {
    content: ' ';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0.3;
    background-image: url('{% static 'images/ycli.jpg' %}');
    background-repeat: no-repeat;
    background-position: right center;
    background-size: cover;
}

</style>

<div class="demo_wrap" style="height: 250px;">
    <h4 style="padding-top: 165px; text-align: center; font-size: 25px; font-family: 'Varela Round'; font-weight: 550; color: #fff;">OUR EVENTS</h4>
</div>

<div style="height: 2.3px; background-color: #27AE60;"></div>


<div class="container-fluid">
  <div class="row">

<div class="container" style="padding: 70px 0;">
    
    <div class="row">
        
        <div class="col-md-12">

          <h6 style="color: #000;">Fill the form below to register.</h6>

            <hr>

            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Your Full Name</label>
                        <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Your Full Name" required>
                    </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Nationality</label>

                          <input  type="text" class="form-control" name="country" aria-describedby="emailHelp" placeholder="Nationality" required>
                      </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email Address" required>
                    </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Phone Number</label>

                          <input  type="text" class="form-control" name="phone" aria-describedby="emailHelp" placeholder="Website" required>
                      </div>
                    </div>
                </div>
 

              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Submit Registration</button>
              </div>

            </form>
        </div>
    </div>
    </div>

          </div>
        </div>


{% endblock %}
