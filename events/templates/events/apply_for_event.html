{% extends 'base.html' %}

{% block title %}Events{% endblock %}
{% block content %}
{% load static %}


<style type="text/css">
    .demo_wrap {
    position: relative;
    background: #000;
    overflow: hidden;
}
.demo_wrap h1 {
    padding: 50px;
    position: relative;
    z-index: 2;
}
/* You could use :after - it doesn't really matter */
.demo_wrap:before {
    content: ' ';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0.3;
    background-image: url('{% static 'images/ycli.jpg' %}');
    background-repeat: no-repeat;
    background-position: right center;
    background-size: cover;
}

</style>

<div class="demo_wrap" style="height: 250px;">
    <h4 style="padding-top: 147px; text-align: center; font-size: 25px; font-family: 'Varela Round'; font-weight: 550; color: #fff;">OUR EVENTS</h4>
</div>

<div style="height: 2.3px; background-color: #27AE60;"></div>


<div class="container" style="text-align: center; padding-top: 70px; padding-bottom: 50px;">
    <div class="row">
        
        <form method="post" novalidate>
          {% csrf_token %}
          <table border="1">
            {{ form }}
          </table>
          <button type="submit">Submit</button>
        </form>

    </div>
</div>






{% endblock %}
